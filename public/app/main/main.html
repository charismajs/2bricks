<div class="container"><div class="panel panel-default"><div class="panel-heading"><h3>2 Bricks</h3><div class="panel-body">Welcome to 2 Bricks!</div></div></div><div class="panel panel-success"><h3 class="text-center">Execution List</h3><table class="table"><thead><tr><th>명령어</th><th class="w-10">상태</th><th class="w-20">시작일</th><th class="w-20">종료일</th><th class="w-15">작성자</th></tr></thead><tbody><tr ng-repeat="exe in executions"><td ng-click="popupDetail(exe)" class="clickable">{{ exe.command }}</td><td class="text-center">{{ exe.status }}</td><td class="text-center">{{ exe.start | date:'yyyy-MM-dd HH:mm:ss'}}</td><td class="text-center">{{ exe.end | date:'yyyy-MM-dd HH:mm:ss'}}</td><td class="text-center">{{ exe.creator }}</td></tr></tbody></table></div><button style="margin-right:10px;" ng-click="popupNew()" class="btn btn-primary pull-right">New</button><div id="myModel" tabindex="-1" role="dialog" class="model fade"></div></div>
