<div class="container"><div class="jumbotron"><h1>2 Bricks</h1><p>Welcome to 2 Bricks!</p></div><div class="panel panel-success"><h3 class="text-center">Execution List</h3><table class="table"><thead><tr><th>명령어</th><th class="w-10">상태</th><th class="w-20">시작일</th><th class="w-20">종료일</th><th class="w-15">작성자</th></tr></thead><tbody><tr ng-repeat="exe in executions"><td ng-click="popupDetail(exe)" class="clickable">{{ exe.command }}</td><td class="text-center">{{ exe.status }}</td><td class="text-center">{{ exe.start | date:'yyyy-MM-dd HH:mm:ss'}}</td><td class="text-center">{{ exe.end | date:'yyyy-MM-dd HH:mm:ss'}}</td><td class="text-center">{{ exe.creator }}</td></tr></tbody></table><!--.panel-heading.text-center Execution List--><!--	.panel-body--><!--		.row--><!--			.col-md-3 명령어--><!--			.col-md-2 상태--><!--			.col-md-2 시작일--><!--			.col-md-2 종료일--><!--			.col-md-2 작성자--><!--		.row(ng-repeat='exe in executions')--><!--			.col-md-12--><!--				.clickable(ng-click='popupDetail(exe)')--><!--					.row--><!--						.col-md-3 {{ exe.command }}--><!--						.col-md-2 {{ exe.status }}--><!--						.col-md-2 {{ exe.start | date:'yyyy-MM-dd HH:mm:ss'}}--><!--						.col-md-2 {{ exe.end | date:'yyyy-MM-dd HH:mm:ss'}}--><!--						.col-md-2 {{ exe.creator }}--></div><div id="myModel" tabindex="-1" role="dialog" class="model fade"></div></div>
